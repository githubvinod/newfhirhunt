<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">
  {{ partial "head.html" . }}
  <body class="single-body">
    {{ partial "nav-bar.html" . }}
    <section class="container">
    <main class="content side-text-padding container single-blog-card">
      <article class="post {{ if ne .Params.dropcap false }}dropcase{{ end }}">
        <header class="post-header">
        	<h1 class="post-title">{{ .Title }}</h1>
         
        </header>
        <div class=""><img src="" class="img-responsive mb-2" /></div>


    <div class="entry-content entry-content-2 page-content">
      <!--<header class="list-header">
        <p class="list-header-subtext">{{ .Description }}</p>
        <h1 class="list-header-title">{{ .Title }}</h1>
      </header>-->

    
         <ul class="row">
          {{range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
          {{if ne .Title "Null"}}
          <li class="col-md-4"><a href="{{.Permalink}}" class="hamburger-menu-overlay-link">{{.Title}}</a></li>
          {{end}}
          {{ end }}
        </ul>
       

 </div>
       
      </article>
    
    </main>
  </section>
   
  </body>
</html>
